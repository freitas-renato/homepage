<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Daily</div>
                <div class="bookmark-inner-container">
                    <!-- <a class="bookmark" href="https://inbox.google.com/" target="_blank">Inbox</a> -->
                    <a class="bookmark" href="https://forum.thunderatz.org">ThundeRatz</a>
                    <a class="bookmark" href="https://github.com/">Github</a>
                    <a class="bookmark" href="https://drive.google.com/">Drive</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Media</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com">Youtube</a>
                    <a class="bookmark" href="https://netflix.com">Netflix</a>
                    <a class="bookmark" href="https://twitch.tv/directory/following">Twitch</a>
                </div>
            </div>
            <div class="bookmark-set">
                    <div class="bookmark-title">Poli</div>
                    
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://edisciplinas.usp.br/">e-Disciplinas</a>
                        <a class="bookmark" href="https://ae4.tidia-ae.usp.br/portal">Tidia</a>
                        <a class="bookmark" href="https://uspdigital.usp.br/jupiterweb/">Jupiter</a>
                        <a class="bookmark" href="https://drive.google.com/drive/u/2/my-drive">Drive</a>
                    </div>
                </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Reddit</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://reddit.com/r/unixporn">/r/unixporn</a>
                    <a class="bookmark" href="https://reddit.com/r/battlestations">/r/battlestations</a>
                    <a class="bookmark" href="https://reddit.com/r/mechanicalkeyboards">/r/mechanicalkeyboards</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
